<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="carrousel-apresentation">
            <div class="wrapper">
                <p>Oie meu amor!</p>
            </div>
            <div class="wrapper">
                <p>Surpresa! haha</p>
            </div>
            <div class="wrapper">
                <p>Como você sabe</p>
            </div>
            <div class="wrapper">
                <p>hoje é o nosso dia...</p>
            </div>
            <div class="wrapper">
                <p>o dia dos Namorados!</p>
            </div>
            <div class="wrapper">
                <p>então, preparei esta surpresa para você...</p>
            </div>
            <div class="wrapper">
                <p>espero que goste dela S2</p>
            </div>
            <div class="header wrapper">
                <h1>Feliz dia dos Namorados!</h1>
                <img src="./public/stitch.png" alt="Stitch">
            </div>
            <div class="carrousel-div">
                <div class="card wrapper">
                    <img id="busao" src="./public/busao.jpg" alt="Bus">
                </div>
                <div class="card wrapper">
                    <img id="carnaval" src="./public/carnaval.jpg" alt="Carnaval">
                </div>
                <div class="card wrapper">
                    <img id="passeio" src="./public/passeio.jpg" alt="Passeio em Nova">
                </div>
                <div class="card wrapper">
                    <img id="praia" src="./public/praia.jpg" alt="Praia com meu amor">
                </div>
                <div class="card wrapper">
                    <img id="vinicol" src="./public/vinicola.jpg" alt="Vinicola">
                </div>
            </div>
            <div class="wrapper">
                <div class="timer-container wrapper">
                    <h2>Juntos há:</h2>
                    <div class="timer-display">
                        <div class="time-unit">
                            <span id="years">0</span>
                            <label>Anos</label>
                    </div>
                    <div class="time-unit">
                        <span id="months">0</span>
                        <label>Meses</label>
                    </div>
                    <div class="time-unit">
                        <span id="days">0</span>
                        <label>Dias</label>
                    </div>
                    <div class="time-unit">
                        <span id="hours">0</span>
                        <label>Horas</label>
                    </div>
                    <div class="time-unit">
                        <span id="minutes">0</span>
                        <label>Minutos</label>
                    </div>
                    <div class="time-unit">
                        <span id="seconds">0</span>
                        <label>Segundos</label>
                    </div>
                </div>
            </div>
            <div class="wrapper">
                <p>Espero que tenha gostado da surpresa...</p>
            </div>
            <div class="wrapper">
                <p>porque tem mais! ❤️</p>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
